- type: entity
  parent: BaseSubdermalImplant
  id: UsspTrackingImplant
  name: ussp tracking implant
  description: This implant has a tracking device monitor for the GLORIOUS UNION OF SOVIET SOCIALIST PLANETS radio channel.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "Ussp"

- type: entity
  parent: BaseSubdermalImplant
  id: RadarImplant
  name: Radar Implant
  description: Totally not cancerous subdermal active radar.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ImplantRadarAction
